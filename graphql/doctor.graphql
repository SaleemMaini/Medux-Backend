enum Gender {
    Male
    Female
}
extend type Query {

    doctor(id: ID @eq): Doctor @find

    doctors: [Doctor!]! @all

    doctorAv( id: ID @eq ): DoctorAvT @find

}


extend type Mutation {

    createDoctor(
        name: String!,
        email: String! @rules(apply: ["email", "unique:doctors"]),
        password: String! @rules(apply: ["min:8"]),
        specilazation_id: ID!,
        gender: Gender!,
        phone: ID! @rules(apply: ["min:10", "max:15"]),
        address: String!,
        fees: Float!,
        workingHours: ID! @rules(apply: ["max:2"]),
        averageVisitTime: ID! @rules(apply: ["max:2"]),
        pointStartWorkTime: DateTime!,
        pointEndWorkTime: DateTime!
    ): Doctor! @create

    updateDoctor(
        id: ID!,
        name: String,
        email: String @rules(apply: ["email", "unique:doctors"]),
        password: String @rules(apply: ["min:8"]),
        specilazation_id: ID!,
        gender: Gender!,
        phone: ID @rules(apply: ["min:10", "max:15"]),
        address: String,
        fees: Float,
        workingHours: ID @rules(apply: ["max:2"]),
        averageVisitTime: ID @rules(apply: ["max:2"]),
        pointStartWorkTime: DateTime,
        pointEndWorkTime: DateTime

    ): Doctor @update

    deleteDoctor(id: ID! @whereKey): Doctor @delete

    upsertDoctor(id: ID!,
        name: String!,
        email: String! @rules(apply: ["email", "unique:doctors"]),
        password: String! @rules(apply: ["min:8"]),
        specilazation_id: ID!,
        gender: Gender!,
        phone: ID! @rules(apply: ["min:10", "max:15"]),
        address: String!,
        fees: Float!,
        workingHours: ID! @rules(apply: ["max:2"]),
        averageVisitTime: ID! @rules(apply: ["max:2"]),
        pointStartWorkTime: DateTime!,
        pointEndWorkTime: DateTime!
    ): Doctor @upsert


}


type Doctor {
    "Unique primary key."
    id: ID!

    "Non-unique name."
    name: String!

    "Unique email address."
    email: String!

    specilazation: Specilazation! @belongsTo

    gender: String!

    staffs: [Staff]! @hasMany
    patients: [Doctors_has_patient]! @hasMany
    DoctorAvTs: [DoctorAvT]! @hasMany

    "When the email was verified."
    email_verified_at: DateTime

    "When the account was created."
    created_at: DateTime!

    "When the account was last updated."
    updated_at: DateTime!
}
