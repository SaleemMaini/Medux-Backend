extend type Query {
    secilazation(id: ID @eq): Specilazation @find
    specilazations: [Specilazation!]! @all
}


extend type Mutation {

    createSpecilazation(
        name: String!
    ): Specilazation! @create

    deleteSpecilazation(id: ID! @whereKey): Specilazation @delete


}


type Specilazation {
    id: ID!
    name: String!
}
